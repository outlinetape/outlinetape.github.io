    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@600&display=swap" rel="stylesheet">  
</head>


<body>
    

    <!-- make sure about the alt attribute is up here -->

    <header>
        <nav id="navbar">
            <div id="menu-box">
                <h1 class="title"><a href="../index.html" id="title" accesskey="o">Outline</a></h1>
                <h2 class="menu-text"><a href="../broadcasts/index.html" class="menu" id="broadcasts" accesskey="b">Broadcasts</a></h2>
                <h2 class="menu-text"><a href="../talk/index.html" class="menu" id="talk" accesskey="t">Talk</a></h2>
                <h2 class="menu-text"><a href="../about/index.html" class="menu" id="about" accesskey="a">About</a></h2>

            </div>
        </nav>
       
    </header>

    <main>

        <section id="container-box">
            <div id="hiddencolumn"></div>
            <div id="contact-box">
                <h1 id="write_me">Message me</h1>
                <form id="contact-form" action="">
                    <label for="name" id="name-label">Name
                    <br><input id="name" type="text" placeholder="enter your name" required></label><br>
                    <label for="email" id="email-label">Email<br>
                    <input id="email" type="email" placeholder="enter your email" required></label><br>
                    <label for="subject" id="subject-label">Subject<br>
                    <input id="subject" type="text" placeholder="subject of the letter" required></label><br>
                    <label for="message" id="message-label">Message<br>
                    <textarea name="message" id="message" cols="70" rows="15" placeholder="type your message here"></textarea></label><br>
                <button type="submit" id="send">Send</button>
                </form>
            </div>
            <div id="picture-box">
                <img src="./elements/rings.gif" alt="" id="picture">
            </div>
            <!-- <div id="side-pic">
                <img src="./elements/phone.jpg" alt="">
            </div>  -->
        </section> 
    </main>

    <footer>
        
    </footer>
